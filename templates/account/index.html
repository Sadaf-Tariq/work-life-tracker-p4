<!-- log in page -->
{% extends "base.html" %}

{% block content %}
<section>
    <div class="row ">
        <div class="col-md-6 mt-3 offset-md-3 signin-form ">
            <h2 class="text pt-4 pb-2 r">Sign In</h2>
            <p class="text-p ">Welcome to WorKly!
                To see your profile, please log in.</p>
                <p class="text-p ">If you have not created an account yet, then 
                <a href="#" class="nav-link text">sign up</a></p>
                <form>
                    <div class="form-group text mb-4">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group text mb-4">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check text mb-4">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-success mb-4">Submit</button>
                  </form>
        </div>
    </div>
</section>
{% endblock %}
